syntax = "proto3";

/* Blah Blah
Blah
*/

message Person {
    int32 age = 1;              //age
    string first_name = 2;      //first name
    string last_name = 3;
    bytes small_picture = 4;    //represents a jpg
    bool profile_verified = 5;  
    float height = 6;

    repeated string phone_numbers = 7;  //optional
}